--><html><head><link rel="import" href="../bower_components/polymer/polymer.html?v=6.1.0">
<link rel="import" href="../bower_components/paper-material/paper-material.html?v=6.1.0">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html?v=6.1.0">

<link rel="import" href="../bower_components/google-chart/google-chart.html?v=6.1.0">


</head><body><dom-module id="ac-chart-volume">

  <template>

    <style>
      google-chart {
        width: 250px;
        height: 180px;
      }
    </style>

    <template is="dom-if" if="chartData">
      <google-chart type="column" options="{&quot;title&quot;: &quot;Discussion volume&quot;}" cols="[{&quot;label&quot;:&quot;Month&quot;, &quot;type&quot;:&quot;string&quot;}, {&quot;label&quot;:&quot;Count&quot;, &quot;type&quot;:&quot;number&quot;}]" rows$="[[chartData]]">
      </google-chart>
    </template>
    <yp-ajax id="getCharts" auto="" method="GET" url="/api/news_items/chart/Volume" on-response="_chartDataResponse"></yp-ajax>

  </template>

  <script>

    Polymer({

      is: 'ac-chart-volume',

      properties: {
        chartData: {
          type: String,
          value: null
        }
      },

      _chartDataResponse: function (event, detail) {
        this.set('chartData', detail.response.results_object);
      }
    });

  </script>

</dom-module>
</body></html>
