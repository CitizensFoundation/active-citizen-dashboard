<html><head><meta charset="UTF-8"><link rel="import" href="../dashboard-app.html?v=6.1.0"></head><body><dom-module id="ac-dialog-container">
  <template>
    <style>
      :host {
        background-color: var(--primary-background-color);
      }

      #dialogs {
        background-color: var(--primary-background-color) !important;
      }
    </style>

    <div id="dialogs">
      <yp-ajax-error-dialog id="errorDialog"></yp-ajax-error-dialog>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ac-dialog-container',

      getDialog: function (idName) {
        return this.$$("#"+idName);
      },

      _forgotPassword: function () {
        this.$.forgotPassword.open();
      }

    });
  </script>
</dom-module>
</body></html>
