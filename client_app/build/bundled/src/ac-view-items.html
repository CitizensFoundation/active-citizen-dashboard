<html><head><meta charset="UTF-8"><link rel="import" href="../dashboard-app.html?v=6.1.1"></head><body><dom-module id="ac-view-items">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
      }

      iron-list {
        flex: 1 1 auto;
      }

      paper-material {
        background-color: #FFF;
        width: 550px;
        height: 100px;
        margin: 8px;
      }

      .card {
        margin: 8px;
      }
      yp-ajax {
        margin: 16px;
      }

      ac-news-item {
        max-width: 420px;
      }


      .languageInfo {
        color: #888;
        font-size: 14px;
        padding: 16px;
        margin-right: 32px;
        margin-left: 32px;
        background-color: #FFF;
      }

      .chartPaperMaterial {
        color: #888;
        font-size: 14px;
        padding: 16px;
        padding-bottom: 0;
        margin-right: 32px;
        margin-left: 32px;
        background-color: #FFF;
        margin-top: 8px;
        height: 100%;
        width: 550px;
      }

      .worldCloudMaterial {
        color: #888;
        width: 550px;
        height: 200px;
      }

      .langHeader {
        font-size: 16px;
        color: #555;
        padding-bottom: 4px;
      }

      .subjectHeader {
        font-size: 16px;
        color: #111;
      }

      .languageItem {
        font-size: 9px;
      }

      .headerImage {
        width: 103px;
        height: 103px;
        margin-right: 16px;
      }

      .autoTranslateInfo {
        font-size: 12px;
      }

      @media (max-width: 560px) {
        .itemMaterial {
          width: 320px;
          height: 190px;
        }
      }

      @media (max-width: 360px) {
        .itemMaterial {
          width: 310px;
          height: 180px;
        }

        .subjectHeader {
          font-size: 14px;
        }

        .langHeader {
          font-size: 14px;
        }
      }

      @media (max-width: 320px) {
        .itemMaterial {
          width: 280px;
          height: 190px;
        }
        .langHeader {
          font-size: 12px;
        }
      }

      .searchIcon {
        margin-top: 16px;
      }

      .searchingFor {
        margin-top: 16px;
        font-size: 20px;
      }

      .clearSearchIcon {
        margin-top: 10px;
        margin-left: 4px;
        width: 42px;
        height: 42px;
      }

      #wordCloud {
        width: 100%;
        height: 100%;
        margin-top: 16px;
      }

      #languagePie {
        width: 100%;
        height 100%;
      }
      .chartMaterial {
        padding: 16px;
      }
      .wordCloudContainer {
        padding: 16px;
        width: 100%;
        height: 100%;
      }

      .wordMapInfo {
        padding-top: 8px;
      }
    </style>

    <paper-dialog id="dialog">
      <template is="dom-if" if="[[selectedItem]]" restamp="">
        <ac-news-item item="[[selectedItem]]"></ac-news-item>
      </template>
      <div class="buttons">
        <paper-button dialog-dismiss="" on-tap="_resetSelectedItem">Cancel</paper-button>
      </div>
    </paper-dialog>

    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <div class="layout horizontal center-center">
      <paper-material elevation="1" class="languageInfo layout horizontal">
        <div class="layout horizontal">
          <div>
            <iron-image class="headerImage" src="https://s3-eu-west-1.amazonaws.com/yrpri-eu-direct-assets/deepYNotFound.png"></iron-image>
          </div>
          <div>
            <div class="subjectHeader">
              <div>
                Subject: Youth mobility and Erasmus
              </div>
            </div>
            <div class="layout horizontal">
              <div class="langHeader" hidden$="[[!totalLanguageCount]]">
                [[totalItemCount]] voices in [[totalLanguageCount]] languages
              </div>
              <div>
                <yp-ajax id="getAllItems" small-spinner="" method="GET" last-response="{{newsItems}}"></yp-ajax>
              </div>
            </div>
            <div hidden="" class="autoTranslateInfo">Automatically translated when needed</div>
            <div id="languageCounts" class="layout vertical languageItem" hidden$="[[!wide]]">[[languageCounts]]</div>
          </div>
        </div>
      </paper-material>
    </div>

    <div class="layout vertical center-center">
      <div class="wordMapInfo">Most commonly used words past 30 days</div>
      <paper-material elevation="1" class="layout horizontal worldCloudMaterial">
        <div class="wordCloudContainer">
          <ac-chart-word-cloud id="wordCloud"></ac-chart-word-cloud>
        </div>
      </paper-material>
    </div>

    <div class="layout vertical center-center">
      <paper-material elevation="1" class="layout horizontal chartPaperMaterial">
        <ac-chart-languages id="languagePie"></ac-chart-languages>
        <ac-chart-volume id="volumeColumns"></ac-chart-volume>
      </paper-material>
    </div>

    <div class="layout horizontal center-center">
      <div hidden$="[[searchActive]]" class="layout horizontal">
        <paper-input id="searchInput" label="Search..." value="{{searchingFor}}" class="searchBox"></paper-input>
        <paper-icon-button class="searchIcon" icon="search" on-tap="_search"></paper-icon-button>
      </div>
      <div hidden$="[[!searchActive]]" class="layout horizontal">
        <div class="searchingFor">Searching for: [[searchingFor]]</div>
        <paper-icon-button class="clearSearchIcon" icon="close" on-tap="_clearSearch" hidden$="[[!searchActive]]"></paper-icon-button>
      </div>
    </div>

    <div class="layout vertical center-center">
      <iron-list id="ironList" override-padding-top="120" items="[[newsItems]]" scroll-target="document" grid="">
        <template>
          <div class="card">
            <paper-material elevation="1" class="layout vertical">
              <ac-news-item-small item="[[item]]"></ac-news-item-small>
            </paper-material>
          </div>
        </template>
      </iron-list>
    </div>

    <iron-a11y-keys id="a11y" target$="[[keyTarget]]" keys="enter" on-keys-pressed="_search"></iron-a11y-keys>
  </template>

  <script>

    Polymer({

      is: 'ac-view-items',

      properties: {
        newsItems: {
          type: Array,
          observer: '_newsItemsChanged'
        },

        selectedItem: {
          type: Object,
          value: null
        },

        languageCounts: {
          type: String
        },

        wide: Boolean,

        totalLanguageCount: {
          type: Number,
          value: null
        },

        totalItemCount: {
          type: String
        },

        predictedRelevant: {
          type: Boolean,
          value: false
        },

        predictedNotRelevant: {
          type: Boolean,
          value: false
        },

        category: {
          type: String,
          value: null
        },

        searchingFor: String,

        searchActive: {
          type: Boolean,
          value: false
        },

        keyTarget: {
          type: Object,
          value: function() {
            return this.$.searchInput;
          }
        }
      },

      behaviors: [
        Polymer.languageNames,
        Polymer.acIronListBehavior
      ],

      listeners: {
        'ac-open-full-item':'_openSelectedItem'
      },

      ready: function () {
      },

      _resetSelectedItem: function () {
        this.set('selectedItem', null);
      },

      formatNumber: function (value) {
        if (value) {
          return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        } else {
          return "0";
        }
      },

      _refreshTimer: function () {
        this.async(function () {
          this.refresh();
        },1000*60*10);
      },

      _openSelectedItem: function (event, detail) {
        this.set('selectedItem', detail);
        this.async(function () {
          this.$.dialog.open();
        })
      },

      _languageCountsToString: function (obj) {
        var objArray = [];
        obj = _.forEach(obj, function (count, language) {
          objArray.push({ language: language, count: count});
        });
        objArray = _.sortBy(objArray, function (obj) {
          return obj.count;
        });
        objArray = objArray.reverse();
        var str = '';
        _.forEach(objArray, function (obj) {
          str += ''+this.getLanguageName(obj.language)+": "+obj.count+" ";
        }.bind(this));
        return str;
      },

      _newsItemsChanged: function (newsItems) {
        if (newsItems) {
          this.async(function () {
            this.$.ironList.notifyResize();
          }, 20);
          this.set('totalItemCount', this.formatNumber(newsItems.length));
          var languageCounts = {};
          this.async(function () {
            var totalCount = 0;
            _.forEach(newsItems, function (item) {
              var language = item.language ? item.language : 'en';
              if (!languageCounts[language]) {
                languageCounts[language] = 0;
                totalCount += 1;
              }
              languageCounts[language]+=1;
            });
            this.set('totalLanguageCount', totalCount-1);
            this.set('languageCounts', this._languageCountsToString(languageCounts));
          });
        }
      },

      _search: function () {
        if (this.searchingFor && this.searchingFor!=="") {
          this.refresh();
          this.set('searchActive', true);
        }
      },

      _clearSearch: function () {
        this.set('searchActive', false);
        this.set('searchingFor', "");
        this.refresh();
      },

      refresh: function () {
        if (this.searchingFor && this.searchingFor!=="") {
          this.$.getAllItems.url = "/api/news_items/search/"+this.searchingFor;
        } else {
          if (this.predictedRelevant) {
            this.$.getAllItems.url = "/api/news_items/predicted_relevant";
          } else if (this.predictedNotRelevant) {
            this.$.getAllItems.url = "/api/news_items/predicted_not_relevant";
          } else if (this.category) {
            this.$.getAllItems.url = "/api/news_items/by_category/"+this.category;
          }
        }
       this.$$("#getAllItems").generateRequest();
        if (this.predictedRelevant) {
          this._refreshTimer();
        }
      }
    });

  </script>

</dom-module>
</body></html>
