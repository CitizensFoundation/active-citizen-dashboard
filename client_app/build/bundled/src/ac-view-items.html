<html><head><meta charset="UTF-8"><link rel="import" href="../dashboard-app.html"></head><body><dom-module id="ac-view-items">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
      }

      iron-list {
        flex: 1 1 auto;
      }

      paper-material {
        background-color: #FFF;
        width: 550px;
        height: 100px;
        margin: 8px;
      }

      .card {
        margin: 8px;
      }
      yp-ajax {
        margin: 16px;
      }

      ac-news-item {
        max-width: 420px;
      }

      @media (max-width: 560px) {
        paper-material {
          width: 360px;
          height: 180px;
        }
      }

    </style>

    <paper-dialog id="dialog">
      <ac-news-item item="[[selectedItem]]"></ac-news-item>
      <div class="buttons">
        <paper-button dialog-dismiss="">Cancel</paper-button>
      </div>
    </paper-dialog>

    <div class="layout horizontal center-center wrap">
      <iron-list id="ironList" override-padding-top="350" items="[[newsItems]]" scroll-target="document" grid="">
        <template>
          <div class="card">
            <paper-material elevation="1" class="layout vertical self-start">
              <ac-news-item-small item="[[item]]"></ac-news-item-small>
            </paper-material>
          </div>
        </template>
      </iron-list>
    </div>

    <div class="layout horizontal center-center">
      <yp-ajax id="getAllItems" method="GET" url="/api/news_items/by_category/[[category]]" last-response="{{newsItems}}"></yp-ajax>
    </div>
  </template>

  <script>Polymer({is:"ac-view-items",properties:{newsItems:{type:Array,observer:"_newsItemsChanged"},selectedItem:{type:Object,value:null}},listeners:{"ac-open-full-item":"_openSelectedItem"},_openSelectedItem:function(e,t){this.set("selectedItem",t),this.async(function(){this.$.dialog.open()})},_newsItemsChanged:function(e){},refresh:function(){this.$.getAllItems.generateRequest()}});</script>

</dom-module>
</body></html>
