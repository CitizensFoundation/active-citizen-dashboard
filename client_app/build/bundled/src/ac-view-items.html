<html><head><meta charset="UTF-8"><link rel="import" href="../dashboard-app.html"></head><body><dom-module id="ac-view-items">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {

      }

      iron-list {
        flex: 1 1 auto;
      }

      paper-material {
        background-color: #FFF;
        max-width: 420px;
        margin: 16px;
      }

      yp-ajax {
        margin: 16px;
      }
    </style>

    <div class="layout horizontal center-center wrap">
      <template is="dom-repeat" items="[[newsItems]]">
        <paper-material elevation="2" class="layout horizontal center-center">
          <ac-news-item item="[[item]]"></ac-news-item>
        </paper-material>
      </template>
    </div>

    <div class="layout horizontal center-center">
      <yp-ajax id="getAllItems" method="GET" url="/api/news_items/by_category/[[category]]" last-response="{{newsItems}}"></yp-ajax>
    </div>
  </template>

  <script>Polymer({is:"ac-view-items",properties:{newsItems:{type:Array,observer:"_newsItemsChanged"}},_newsItemsChanged:function(e){},refresh:function(){this.$.getAllItems.generateRequest()}});</script>

</dom-module>
</body></html>
