<html><head><meta charset="UTF-8"><link rel="import" href="../dashboard-app.html"></head><body><dom-module id="yp-ajax-error-dialog">
  <style>

    paper-dialog {
      background-color: #FFF;
    }
  </style>

  <template>

    <paper-dialog id="error">
      <p id="errorText">[[errorText]]</p>
      <div class="buttons">
        <paper-button dialog-confirm="" autofocus="" on-tap="resetErrorText">OK</paper-button>
      </div>
    </paper-dialog>

  </template>

</dom-module>

<script>!function(){Polymer({is:"yp-ajax-error-dialog",properties:{errorText:{type:String,value:""}},showErrorDialog:function(r){this.errorText=r,this.$$("#error").open();this.$$("#error")},resetErrorText:function(r){this.$.error.close(),this.$.errorText=""}})}();</script>

</body></html>
