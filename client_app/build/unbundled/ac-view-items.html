<html><head><link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">


</head><body><dom-module id="ac-view-items">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }

      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-material elevation="2">
      <div class="layout horizontal">[[response.description]]</div>
    </paper-material>

    <yp-ajax id="getNextToClassifyAjax" auto="" method="GET" url="/api/news_items/next_to_rate" on-response="{{_nextResponse}}"></yp-ajax>
    <yp-ajax id="classifyItemAjax" method="PUT" on-response="_classifyDone"></yp-ajax>

  </template>

  <script>Polymer({is:"ac-view-items",properties:{response:{type:Object,observer:"_responseChanged"},ratingValue:{type:Number,observer:"_ratingValueChanged",value:null}},_nextResponse:function(e,s){this.set("response",s.response)},_classifyDone:function(e){this.set("response",null),this.$.getNextToClassifyAjax.generateRequest()},_ratingValueChanged:function(e){},_responseChanged:function(e){}});</script>

</dom-module>
</body></html>
