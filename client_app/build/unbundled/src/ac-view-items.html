<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="ac-news-item.html">
<link rel="import" href="ac-news-item-small.html">
<link rel="import" href="language-names.html">

</head><body><dom-module id="ac-view-items">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
      }

      iron-list {
        flex: 1 1 auto;
      }

      paper-material {
        background-color: #FFF;
        width: 550px;
        height: 100px;
        margin: 8px;
      }

      .card {
        margin: 8px;
      }
      yp-ajax {
        margin: 16px;
      }

      ac-news-item {
        max-width: 420px;
      }

      @media (max-width: 560px) {
        paper-material {
          width: 360px;
          height: 180px;
        }
      }

      .languageInfo {
        color: #888;
        font-size: 14px;
        padding: 16px;
        margin-right: 32px;
        margin-left: 32px;
        background-color: #FFF;
      }

      .langHeader {
        font-size: 16px;
        color: #555;
        padding-bottom: 4px;
      }

      .subjectHeader {
        font-size: 16px;
        color: #111;
      }

      .languageItem {
        font-size: 9px;
      }

      .headerImage {
        width: 103px;
        height: 103px;
        margin-right: 16px;
      }

      .autoTranslateInfo {
        font-size: 12px;
      }

    </style>

    <paper-dialog id="dialog">
      <ac-news-item item="[[selectedItem]]"></ac-news-item>
      <div class="buttons">
        <paper-button dialog-dismiss="">Cancel</paper-button>
      </div>
    </paper-dialog>

    <div class="layout horizontal center-center">
      <paper-material elevation="1" class="languageInfo layout horizontal">
        <div class="layout horizontal">
          <div>
            <iron-image class="headerImage" src="https://s3-eu-west-1.amazonaws.com/yrpri-eu-direct-assets/deepYNotFound.png"></iron-image>
          </div>
          <div>
            <div class="subjectHeader">
              Subject: Youth mobility and Erasmus
            </div>
            <div class="langHeader">
              [[totalItemCount]] voices in [[totalLanguageCount]] languages
            </div>
            <div hidden="" class="autoTranslateInfo">Automatically translated when needed</div>
            <div id="languageCounts" class="layout vertical languageItem">[[languageCounts]]</div>
          </div>
        </div>
      </paper-material>
    </div>

    <div class="layout horizontal center-center wrap">
        <iron-list id="ironList" override-padding-top="350" items="[[newsItems]]" scroll-target="document" grid="">
          <template>
            <div class="card">
              <paper-material elevation="1" class="layout vertical self-start">
                <ac-news-item-small item="[[item]]"></ac-news-item-small>
              </paper-material>
            </div>
          </template>
        </iron-list>
      </div>

    <yp-ajax id="getAllItems" method="GET" last-response="{{newsItems}}"></yp-ajax>
  </template>

  <script>Polymer({is:"ac-view-items",properties:{newsItems:{type:Array,observer:"_newsItemsChanged"},selectedItem:{type:Object,value:null},languageCounts:{type:String},totalLanguageCount:{type:Number},totalItemCount:{type:String},predictedRelevant:{type:Boolean,value:!1},predictedNotRelevant:{type:Boolean,value:!1},category:{type:String,value:null}},behaviors:[Polymer.languageNames],listeners:{"ac-open-full-item":"_openSelectedItem"},ready:function(){},formatNumber:function(e){return e?e.toString().replace(/\B(?=(\d{3})+(?!\d))/g,","):"0"},_refreshTimer:function(){this.async(function(){this.refresh()},6e5)},_openSelectedItem:function(e,t){this.set("selectedItem",t),this.async(function(){this.$.dialog.open()})},_languageCountsToString:function(e){var t=[];e=_.forEach(e,function(e,n){t.push({language:n,count:e})}),t=_.sortBy(t,function(e){return e.count}),t=t.reverse();var n="";return _.forEach(t,function(e){n+=this.getLanguageName(e.language)+": "+e.count+" "}.bind(this)),n},_newsItemsChanged:function(e){if(e){this.set("totalItemCount",this.formatNumber(e.length));var t={};this.async(function(){var n=0;_.forEach(e,function(e){var a=e.language?e.language:"en";t[a]||(t[a]=0,n+=1),t[a]+=1}),this.set("totalLanguageCount",n-1),this.set("languageCounts",this._languageCountsToString(t))})}},refresh:function(){this.predictedRelevant?this.$.getAllItems.url="/api/news_items/predicted_relevant":this.predictedNotRelevant?this.$.getAllItems.url="/api/news_items/predicted_not_relevant":this.category&&(this.$.getAllItems.url="/api/news_items/by_category/"+this.category),this.$$("#getAllItems").generateRequest(),this.predictedRelevant&&this._refreshTimer()}});</script>

</dom-module>
</body></html>
