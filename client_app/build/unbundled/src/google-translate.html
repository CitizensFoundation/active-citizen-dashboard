<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="yp-ajax/yp-ajax.html">

  <style>
    .translatedBy {
      color: #aaa;
      font-size: 9px;
    }

    .translatedText {
      border-color: #fff;
    }
  </style>

  <template>
    <template is="dom-if" if="[[translatedText]]">
      <div class="layout vertical">
        <div class="translatedText">[[translatedText]]</div>
        <div class="translatedBy">translated by Google Translate</div>
      </div>
    </template>
    <div class="layout horizontal center-center">
      <yp-ajax id="translateApi" on-response="_translatedResponse"></yp-ajax>
      <yp-ajax id="checkLanguageApi" on-response="_languageDetected"></yp-ajax>
      <yp-ajax id="updateLanguage" method="PUT"></yp-ajax>
    </div>


  </template>

  <script>Polymer({is:"google-translate",properties:{item:{type:Object,observer:"_itemChanged"},translatedResponse:{type:Object,observer:"_translatedResponseChanged"},action:{type:String},apiKey:{type:String},textToTranslate:{type:String},languageDetected:{type:Object,observer:"_languageDetected"},itemId:{type:Number},sourceLanguage:{type:String},translatedText:{type:String,notify:!0}},_translatedResponse:function(t,e){var a=e.response;if(a&&a.data.translations&&a.data.translations.length>0){var s=a.data.translations[0].translatedText;this.set("translatedText",s),this.$$("#updateLanguage").url="/api/news_items/"+this.itemId+"/add_translation",this.$$("#updateLanguage").body={translated_text:s,language:this.sourceLanguage},this.$$("#updateLanguage").generateRequest()}},_itemChanged:function(t){t&&(this.item.translated_text?this.set("translatedText",this.item.translated_text):t.description?(this.set("textToTranslate",t.description),this.$$("#checkLanguageApi").url="https://www.googleapis.com/language/translate/v2/detect",this.$$("#checkLanguageApi").params={key:this.apiKey,q:this.textToTranslate},this.$$("#checkLanguageApi").generateRequest()):this.set("translatedText",null))},_languageDetected:function(t,e){var a=e.response;a&&"en"!=a.data.detections[0][0].language?(this.set("sourceLanguage",a.data.detections[0][0].language),this.$$("#translateApi").url="https://www.googleapis.com/language/translate/v2",this.$$("#translateApi").params={key:this.apiKey,target:"en",q:this.textToTranslate},this.$$("#translateApi").generateRequest()):this.set("translatedText",null)}});</script>

</dom-module>
</body></html>
