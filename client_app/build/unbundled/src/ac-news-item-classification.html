<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="yp-ajax/yp-ajax.html">
<link rel="import" href="google-translate.html">
<link rel="import" href="ac-rating-category.html">
<link rel="import" href="ac-news-item.html">
<link rel="import" href="ac-moment.html">

</head><body><dom-module id="ac-news-item-classification">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      .dont-break-out {

        /* These are technically the same, but use both */
        overflow-wrap: break-word;
        word-wrap: break-word;

        -ms-word-break: break-all;
        /* This is the dangerous one in WebKit, as it breaks things wherever */
        word-break: break-all;
        /* Instead use this non-standard one: */
        word-break: break-word;

        /* Adds a hyphen where the word breaks, if supported (No Blink) */
        -ms-hyphens: auto;
        -moz-hyphens: auto;
        -webkit-hyphens: auto;
        hyphens: auto;

      }

      h1 {
        font-size: 22px;
        color: #212121;
      }

      paper-material {
        background-color: #FFF;
        padding: 8px;
        margin-top: 24px;
        min-height: 420px;
      }

      paper-slider {
        margin-top: 16px;
        width: 350px;
        --paper-slider-height: 5px;
        --paper-slider-active-color: var(--google-red-500);
      }

      .container {
        @apply(--layout-center-center);
      }

      .top {
        width: 100%;
      }

      .link {
        margin-top: 16px;
        padding-bottom: 24px;
        border-color: #777;
      }

      .description {
        font-size: 19px;
      }

      .ratingHeader {
        font-size: 20px;
        font-weight: bold;
      }

      .linkInfoText {
        color: #aaa;
      }

      .author {
        padding-left: 8px;
      }

      .content {
        padding-top: 16px;
      }

      .sliderNumber {
        color: #555;
      }

      .ratingContainer {
        padding-top: 16px;
      }

      .next {
        margin-top: 8px;
      }

      .raingText {
        color: #999;
        font-size: 24px;
      }

      .mainContentArea {
        width: 420px;
        max-width: 420px;
        padding: 8px;
      }

      .ratingArea {
        width: 280px;
        padding: 16px;
        padding-left: 24px;
        color: #000;
        background-color: #FFF;
      }

      .mainHeader {
        font-size: 22px;
        padding-bottom: 12px;
        color: #000;
        font-weight: bold;
        padding-left: 0;
      }

      @media (max-width: 420px) {
        .mainContentArea {
          width: 300px;
          max-width: 300px;
        }

        .ratingArea {
          width: 280px;
        }
      }

      .ratingInfo {
        padding-top: 8px;
      }

      .additionalInfo {
        margin-left: 8px;
        margin-right: 8px;
        margin-top: 16px;
        padding-top: 8px;
        color: #777;
      }
    </style>

    <div class="top">
      <div class="layout vertical center-center container">
        <paper-material elevation="4">
          <div class="layout horizontal">
          </div>
          <div class="layout horizontal wrap">

            <div class="layout vertical mainContentArea">
              <ac-news-item item="[[item]]"></ac-news-item>

              <div class="next layout horizontal center-center">
                <paper-button raised="" on-tap="_next">Skip</paper-button>
                <paper-button raised="" on-tap="_irrelevant">Irrelevant</paper-button>
              </div>
              <div class="additionalInfo">
                <div class="searchQueryDate">[[itemDate]]</div>
                <div class="searchQueryName">Query: [[currentSearchQuery]]</div>
              </div>
            </div>

            <div class="layout vertical ratingArea">
              <div class="layout horizontal center-center ratingHeader">
                Classify for Youth Mobility
              </div>
              <ac-rating-category on-rated="_rated" category-name="Finance"></ac-rating-category>
              <ac-rating-category on-rated="_rated" category-name="Housing"></ac-rating-category>
              <ac-rating-category on-rated="_rated" category-name="University"></ac-rating-category>
              <ac-rating-category on-rated="_rated" category-name="Other"></ac-rating-category>
              <div class="layout horizontal center-center ratingInfo">
                Total [[totalRated]] rated of [[totalCount]]
              </div>
            </div>

          </div>
        </paper-material>
      </div>
    </div>

    <yp-ajax id="getSearchQueries" method="GET" url="/api/news_items/getSearchQueries" on-response="_searchQueries"></yp-ajax>
    <yp-ajax id="getNextToClassifyAjax" method="GET" url="/api/news_items/next_to_rate" on-response="_nextResponse"></yp-ajax>
    <yp-ajax id="classifyItemAjax" method="PUT" on-response="_classifyDone"></yp-ajax>
    <yp-ajax id="getRatingStats" method="GET" url="/api/news_items/rating_stats" on-response="_statsResponse"></yp-ajax>
    <yp-ajax id="getItemToClassifyAjax" method="GET" url="/api/news_items/get_item/[[itemId]]" on-response="_nextResponse"></yp-ajax>

  </template>

  <script>Polymer({is:"ac-news-item-classification",properties:{item:{type:Object},itemId:{type:Number,observer:"_itemIdChanged"},totalRated:Number,totalCount:Number,searchQueries:{type:Object,value:null},currentSearchQuery:{type:String,computed:"_currentSearchQuery(searchQueries, item)"},itemDate:{type:String,computed:"_itemDate(item)"}},ready:function(){this._next(),this.$.getSearchQueries.generateRequest()},_itemDate:function(e){if(e)return moment(e.created_at).format("DD. MMM YYYY")},_currentSearchQuery:function(e,t){return e&&t?e[parseInt(t.news_search_query_id)]:null},_itemIdChanged:function(e){e&&this.$.getItemToClassifyAjax.generateRequest()},_searchQueries:function(e,t){var s={};_.each(t.response,function(e){s[parseInt(e.id)]=e.name}),this.set("searchQueries",s)},_nextResponse:function(e,t){this.set("item",t.response),this.set("itemId",null)},_statsResponse:function(e,t){this.set("totalRated",this.formatNumber(t.response.totalRated)),this.set("totalCount",this.formatNumber(t.response.totalCount))},formatNumber:function(e){return e?e.toString().replace(/\B(?=(\d{3})+(?!\d))/g,","):"0"},_next:function(){this.$.getNextToClassifyAjax.generateRequest(),this.$.getRatingStats.generateRequest()},_classifyDone:function(e){this.set("item",null),this._next()},_irrelevant:function(){this._rated(null,{ratingValue:-1,categoryName:"other"})},_rated:function(e,t){this.$.classifyItemAjax.url="/api/news_items/"+this.item.id+"/rate",this.$.classifyItemAjax.body={ratingValue:t.ratingValue,ratingCategoryName:t.categoryName},this.$.classifyItemAjax.generateRequest()}});</script>

</dom-module>
</body></html>
