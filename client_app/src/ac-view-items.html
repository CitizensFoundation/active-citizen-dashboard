<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="ac-news-item.html">
<link rel="import" href="ac-news-item-small.html">

<dom-module id="ac-view-items">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {

      }

      iron-list {
        flex: 1 1 auto;
      }

      paper-material {
        background-color: #FFF;
        width: 550px;
        height: 100px;
        padding: 0;
        margin: 8px;
      }

      yp-ajax {
        margin: 16px;
      }

      ac-news-item {
        max-width: 420px;
      }

      @media (max-width: 560px) {
        paper-material {
          width: 360px;
          height: 180px;
        }
      }

    </style>

    <paper-dialog id="dialog">
      <ac-news-item item="[[selectedItem]]"></ac-news-item>
    </paper-dialog>

    <div class="layout horizontal center-center wrap">
      <template is="dom-repeat" items="[[newsItems]]">
        <paper-material elevation="1" class="layout vertical self-start">
          <ac-news-item-small item="[[item]]"></ac-news-item-small>
        </paper-material>
      </template>
    </div>

    <div class="layout horizontal center-center">
      <yp-ajax id="getAllItems" method="GET" url="/api/news_items/by_category/[[category]]" last-response="{{newsItems}}"></yp-ajax>
    </div>
  </template>

  <script>

    Polymer({

      is: 'ac-view-items',

      properties: {
        newsItems: {
          type: Array,
          observer: '_newsItemsChanged'
        },

        selectedItem: {
          type: Object,
          value: null
        }
      },

      listeners: {
        'ac-open-full-item':'_openSelectedItem'
      },

      _openSelectedItem: function (event, detail) {
        this.set('selectedItem', detail);
        this.async(function () {
          this.$.dialog.open();
        })
      },

      _newsItemsChanged: function (newsItems) {
      },

      refresh: function () {
       this.$.getAllItems.generateRequest();
      }
    });

  </script>

</dom-module>
