<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="ac-news-item.html">
<link rel="import" href="ac-news-item-small.html">
<link rel="import" href="language-names.html">

<dom-module id="ac-view-items">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
      }

      iron-list {
        flex: 1 1 auto;
      }

      paper-material {
        background-color: #FFF;
        width: 550px;
        height: 100px;
        margin: 8px;
      }

      .card {
        margin: 8px;
      }
      yp-ajax {
        margin: 16px;
      }

      ac-news-item {
        max-width: 420px;
      }

      @media (max-width: 560px) {
        paper-material {
          width: 360px;
          height: 180px;
        }
      }

      .languageInfo {
        color: #888;
        font-size: 14px;
        padding: 8px;
        margin-right: 32px;
        margin-left: 32px;
      }

    </style>

    <paper-dialog id="dialog">
      <ac-news-item item="[[selectedItem]]"></ac-news-item>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

    <div class="languageInfo layout horizontal">
      <div id="languageCounts" class="layout vertical"></div>
    </div>

    <div class="layout horizontal center-center wrap">
        <iron-list id="ironList" override-padding-top="350" items="[[newsItems]]" scroll-target="document" grid>
          <template>
            <div class="card">
              <paper-material elevation="1" class="layout vertical self-start">
                <ac-news-item-small item="[[item]]"></ac-news-item-small>
              </paper-material>
            </div>
          </template>
        </iron-list>
      </div>

    <yp-ajax id="getAllItems" method="GET" last-response="{{newsItems}}"></yp-ajax>
  </template>

  <script>

    Polymer({

      is: 'ac-view-items',

      properties: {
        newsItems: {
          type: Array,
          observer: '_newsItemsChanged'
        },

        selectedItem: {
          type: Object,
          value: null
        },

        languageCounts: {
          type: String
        },

        predictedRelevant: {
          type: Boolean,
          value: false
        },

        predictedNotRelevant: {
          type: Boolean,
          value: false
        },

        category: {
          type: String,
          value: null
        }
      },

      behaviors: [
        Polymer.languageNames
      ],

      listeners: {
        'ac-open-full-item':'_openSelectedItem'
      },

      ready: function () {
      },

      _refreshTimer: function () {
        this.async(function () {
          this.refresh();
        },1000*60*11);
      },

      _openSelectedItem: function (event, detail) {
        this.set('selectedItem', detail);
        this.async(function () {
          this.$.dialog.open();
        })
      },

      _languageCountsToString: function (obj) {
        var objArray = [];
        obj = _.forEach(obj, function (count, language) {
          objArray.push({ language: language, count: count});
        });
        objArray = _.sortBy(objArray, function (obj) {
          return obj.count;
        });
        objArray = objArray.reverse();
        var str = '';
        _.forEach(objArray, function (obj) {
          str += ''+this.getLanguageName(obj.language)+": "+obj.count+" ";
        }.bind(this));
        return str;
      },

      _newsItemsChanged: function (newsItems) {
        if (newsItems) {
          var languageCounts = {};
          this.async(function () {
            _.forEach(newsItems, function (item) {
              var language = item.language ? item.language : 'en';
              if (!languageCounts[language]) {
                languageCounts[language] = 0;
              }
              languageCounts[language]+=1;
            });
            this.$.languageCounts.innerHTML = this._languageCountsToString(languageCounts);
          });
        }
      },

      refresh: function () {
        if (this.predictedRelevant) {
          this.$.getAllItems.url = "/api/news_items/predicted_relevant";
        } else if (this.predictedNotRelevant) {
          this.$.getAllItems.url = "/api/news_items/predicted_not_relevant";
        } else if (this.category) {
          this.$.getAllItems.url = "/api/news_items/by_category/"+this.category;
        }
       this.$$("#getAllItems").generateRequest();
        if (this.predictedRelevant) {
          this._refreshTimer();
        }
      }
    });

  </script>

</dom-module>
