<link rel="import" href="bower_components/app-route/app-location.html">
<link rel="import" href="bower_components/app-route/app-route.html">
<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="src/ac-dialog-container.html">
<link rel="import" href="src/ac-view-items.html">

<dom-module id="dashboard-app">

  <template>

    <style include="iron-flex iron-flex-alignment">

      :host {
        display: block;
        --app-primary-color: var(--paper-deep-orange-400);
        --app-secondary-color: black;

        --paper-tabs-selection-bar-color: var(--app-primary-color);
        --paper-input-container-focus-color: var(--app-primary-color);
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }

      paper-tabs {
        margin: 16px;
      }

      iron-image {
        height: 55px;
        width: 65px;
        padding-right: 32px;
      }

      app-header {
        background-image: url(http://deeplinkingyouth.eu/wp-content/uploads/2016/05/slider_bg_001.png);
      }

      .tab {
        font-size: 18px;
      }

      .bottomInfo {
         margin: 16px;
      }
      @media (max-width: 420px) {
        .tab {
           font-size: 10px;
        }
      }
    </style>

    <ac-dialog-container id="dialogContainer"></ac-dialog-container>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


    <!-- Main content -->
    <app-header-layout >

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <iron-image sizing="contain" src="http://deeplinkingyouth.eu/wp-content/uploads/2016/05/slider_logo_001.png"></iron-image>
          <div title>DEEP-Linking Youth Dashboard BETA</div>
        </app-toolbar>
      </app-header>

      <paper-tabs id="paper_tabs" class="tabs" selected="{{selectedTab}}" attr-for-selected="name" focused>
        <paper-tab name="classify" class="tab">Classify</paper-tab>
        <paper-tab name="all" class="tab">All</paper-tab>
        <paper-tab name="finance" class="tab">Finance</paper-tab>
        <paper-tab name="housing" class="tab">Housing</paper-tab>
        <paper-tab name="university" class="tab">University</paper-tab>
        <paper-tab name="other" class="tab">Other</paper-tab>
      </paper-tabs>

      <iron-pages class="tabPages" selected="{{selectedTab}}" attr-for-selected="name" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
        <ac-news-item-classification item-id="{{itemId}}" name="classify" name="classify"></ac-news-item-classification>
        <ac-view-items name="all" category="all"></ac-view-items>
        <ac-view-items name="finance" category="Finance"></ac-view-items>
        <ac-view-items name="housing" category="Housing"></ac-view-items>
        <ac-view-items name="university" category="University"></ac-view-items>
        <ac-view-items name="other" category="Other"></ac-view-items>
      </iron-pages>

      <div class="layout vertical center-center">
        <a class="bottomInfo" href="http://deeplinkingyouth.eu/">http://deeplinkingyouth.eu/</a>
        <img src="http://deeplinkingyouth.eu/wp-content/uploads/2016/06/erasmus.png">
      </div>

    </app-header-layout>


  </template>

  <script>

    Polymer({

      is: 'dashboard-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
          value: 'classify'
        },

        selectedTab: {
          type: String,
          value: "classify"
        },

        itemId: {
          type: Number
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'rate-again': '_rateAgain'
      },

      _rateAgain: function (event, detail) {
        if (detail.itemId) {
          this.set('itemId', detail.itemId);
          this.set('selectedTab', 'classify');
        }
      },

      getDialog: function (idName) {
        return this.$$("#dialogContainer").getDialog(idName);
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
    //    this.importHref(
      //    this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
