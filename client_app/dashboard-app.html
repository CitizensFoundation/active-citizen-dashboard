<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-route/app-location.html">
<link rel="import" href="bower_components/app-route/app-route.html">
<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/iron-selector/iron-selector.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="src/ac-news-item-classification.html">
<link rel="import" href="src/ac-dialog-container.html">
<link rel="import" href="src/ac-view-items.html">

<dom-module id="dashboard-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }
    </style>

    <ac-dialog-container id="dialogContainer"></ac-dialog-container>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


    <!-- Main content -->
    <app-header-layout >

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <div title>DEEP-linking Youth Dashboard</div>
        </app-toolbar>
      </app-header>

      <paper-tabs id="paper_tabs" class="tabs" selected="{{selectedTab}}" attr-for-selected="name" focused>
        <paper-tab name="classify" class="tab">Classify</paper-tab>
        <paper-tab name="all" class="tab">All highest rate</paper-tab>
        <paper-tab name="finance" class="tab">Finance</paper-tab>
        <paper-tab name="housing" class="tab">Housing</paper-tab>
        <paper-tab name="university" class="tab">University</paper-tab>
        <paper-tab name="other" class="tab">Other</paper-tab>
      </paper-tabs>

      <iron-pages class="tabPages" selected="{{selectedTab}}" attr-for-selected="name" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
        <ac-news-item-classification name="classify" name="classify"></ac-news-item-classification>
        <ac-view-items name="all" category="all"></ac-view-items>
        <ac-view-items name="finance" category="Finance"></ac-view-items>
        <ac-view-items name="housing" category="Housing"></ac-view-items>
        <ac-view-items name="university" category="University"></ac-view-items>
        <ac-view-items name="other" category="Other"></ac-view-items>
      </iron-pages>

    </app-header-layout>


  </template>

  <script>

    Polymer({

      is: 'dashboard-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
          value: 'classify'
        },

        selectedTab: {
          type: String,
          value: "classify"
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      getDialog: function (idName) {
        return this.$$("#dialogContainer").getDialog(idName);
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
    //    this.importHref(
      //    this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
